<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form class="checkout" name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label>First Name: </label><input type="text" name="fname" required><br>
            <label>Last Name: </label><input type="text" name="lname" required><br>
            <h3>Address/Billing</h3>
            <label>Street: </label><input type="text" name="street" required><br>
            <label>City: </label><input type="text" name="city" required><br>
            <label>State: </label><input type="text" name="state" required><br>
            <label>Zip: </label><input class="zip" type="text" name="zip" required><br><br>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number: </label><input type="text" name="cardNumber" required><br>
            <label>Expiration Date: </label><input type="text" name="expiration" required><br>
            <label>Security Code(CVC): </label><input type="text" name="cvc" required><br>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal (<span class="num-items"></span>)</label>
                <p name="cartTotal" class="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate: <p class="shipping"></p></label>
              </li>
              <li>
                <label for="tax">Tax: <p class="tax"></p></label>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total: </b><p class="orderTotal"></p></label>
              </li>
            </ul>
          </fieldset>
          <input type="button" class="checkoutSubmit" id="formButton" value="Checkout">
        </form>
      </section>
    </main>

    <footer class="divider" id="footer"></footer>
  </body>
</html>
