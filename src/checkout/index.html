<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />

    <title>Sleep Outsclasse | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form class="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label>First Name: <input type="text" required></label><br>
            <label>Last Name: <input type="text" required></label><br><br>
            <h3>Address/Billing</h3>
            <label>Street: <input type="text" required></label><br>
            <label>City: <input type="text" required></label><br>
            <label>State: <input type="text" required></label><br>
            <label>Zip: <input class="zip" type="text" required></label><br><br>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number: <input type="text" required></label><br>
            <label>Expiration Date: <input type="text" required></label><br>
            <label>Security Code(CVC): <input type="text" required></label><br>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal (<span class="num-items"></span>)</label
                >
                <p name="cartTotal" class="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p class="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p class="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p class="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <input type="button" class="checkoutSubmit" id="formButton" value="Checkout">
        </form>
        <!-- <section class="checkout-summary">
          <h3 class="num-items">Total Item Count: </h3>
          <h3 class="total"></h3>
          <h3 class="tax">Tax: </h3>
          <h3 class="shipping">Shipping: </h3>
          <h3 class="finalTotal">Total: </h3>
        </section> -->
      </section>
    </main>

    <footer class="divider" id="footer"></footer>
  </body>
</html>
