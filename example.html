<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <template id="prophet-card">
        <section class="card">
          <div class="prophet-card">
            <h2 class="full-name"></h2>
            <p class="birth-date"></p>
            <p class="birth-place"></p>
            <img class="profile" src="" alt="" loading="lazy" width="200" height="300">
          </div>
        </section>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
      const url = 'https://brotherblazzard.github.io/canvas-content/latter-day-prophets.json'; // Reemplaza con la URL real de tu archivo JSON
  
      // Obtener el template desde el DOM
      const template = document.getElementById('prophet-card');
  
      // Realizar la solicitud fetch para obtener los datos del JSON
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Iterar sobre cada profeta en los datos recibidos
          data.prophets.forEach(prophet => {
            // Clonar el contenido del template
            const clone = document.importNode(template.content, true);
  
            // Llenar los datos del profeta en la tarjeta clonada
            const fullNameElement = clone.querySelector('.full-name');
            fullNameElement.textContent = `${prophet.name} ${prophet.lastname}`;
  
            const birthDateElement = clone.querySelector('.birth-date');
            birthDateElement.textContent = `Birth Date: ${prophet.birthdate}`;
  
            const birthPlaceElement = clone.querySelector('.birth-place');
            birthPlaceElement.textContent = `Birth Place: ${prophet.birthplace}`;
  
            const profileImageElement = clone.querySelector('.profile');
            profileImageElement.src = prophet.imageurl;
  
            // AÃ±adir la tarjeta clonada al cuerpo del documento
            document.body.appendChild(clone);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
  });
  
    </script>
    </html>
